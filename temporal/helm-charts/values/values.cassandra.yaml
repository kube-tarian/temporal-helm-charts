server:
  config:
    logLevel: "debug,info"
    numHistoryShards: 512
    persistence:
      default:
        driver: "cassandra"
        cassandra:
          hosts: ["k8ssandra-temporal-service"]
          port: 9042
          keyspace: temporal
          user: "k8ssandra-superuser"
          existingSecret: "k8ssandra-superuser"
          replicationFactor: 3
          consistency:
            default:
              consistency: "local_quorum"
              serialConsistency: "local_serial"

      visibility:
        driver: "cassandra"

        cassandra:
          hosts: ["k8ssandra-temporal-service"]
          port: 9042
          keyspace: temporal_visibility
          user: "k8ssandra-superuser"
          existingSecret: "k8ssandra-superuser"
          replicationFactor: 3
          consistency:
            default:
              consistency: "local_quorum"
              serialConsistency: "local_serial"

cassandra:
  enabled: false

mysql:
  enabled: false

postgresql:
  enabled: false


## set to true when the chart is set up for the first time, then set to false
schema:
  setup:
    enabled: false
  update:
    enabled: false
